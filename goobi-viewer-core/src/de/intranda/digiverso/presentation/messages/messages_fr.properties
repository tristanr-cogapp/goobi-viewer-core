customer_zlb_aboutCrowdsourcingFirstParagraph=<p>Die Zentral- und Landesbibliothek Berlin hat mit den Berliner Adress- und Telefonb\u00FCchern eine einzigartige Quelle f\u00FCr stadt-historische und genealogische Forschung von unsch\u00E4tzbarem Wert. Um in den B\u00FCchern besser suchen zu k\u00F6nnen, haben wir eine automatische Texterkennung f\u00FCr jede Seite durchf\u00FChren lassen, d.h. ein Software-Programm \u201Eliest\u201C die Seiten und wandelt alle erkannten Symbole und Buchstaben in einen elektronischen Text um. Wir bieten unseren Nutzern nun deutschlandweit erstmalig die M\u00F6glichkeit, bei der weiteren Erschlie\u00DFung der Inhalte, mit der ZLB eine innovative Partnerschaft einzugehen und die bisherigen Telefon- und Adressbucheintr\u00E4ge zu bearbeiten und zu erg\u00E4nzen (Crowdsourcing).</p>
customer_zlb_aboutCrowdsourcingFivthParagraph=<h3>Was bekomme ich daf\u00FCr?</h3><p>Erstens helfen Sie mit, neue Informationen zu schaffen und so anderen zu helfen.<br />Zweitens verlosen wir monatlich Gewinne an das aktivste Mitglied unserer Community.<br />Sie bekommen von uns kein Geld daf\u00FCr.<br />Die Mitarbeit bei DigiTABBerlin ist kein Zweitjob, sondern ein spannendes Hobby\!</p><p>Vielen Dank\!</p><a href\="\#{navigationHelper.applicationUrl}user/" class\="btn btn-confirm" style\="float\: right;">Weiter zur Anmeldung</a>
customer_zlb_aboutCrowdsourcingFourthParagraph=<h3>Wieviel Zeit muss ich daf\u00FCr aufbringen?</h3><p>Das entscheiden Sie selber\! Die Korrektur einer Zeile braucht keine 30 Sekunden, die Bearbeitung einer ganzen Seite kann 15 Minuten in Anspruch nehmen. Jede korrigierte Zeile hilft uns sehr und bringt uns unserem Ziel einer vollst\u00E4ndigen Suche in den Adress- und Telefonb\u00FCchern weiter\!</p>
