customer_ubs_indexParagraph01=<img src\="/viewer/resources/themes/ubs/images/template/index02.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" />Sie finden hier die von der Universit\u00E4tsbibliothek Stuttgart zur Verf\u00FCgung gestellten Digitalisate aus \u00E4lteren Best\u00E4nden. Schwerpunkte sind Fotografien, Karten, Pl\u00E4ne und Architekturzeichnungen. Die Sammlung wird kontinuierlich erweitert.
customer_ubs_indexParagraph02=<img src\="/viewer/resources/themes/ubs/images/template/index01.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" /> S\u00E4mtliche Daten k\u00F6nnen sowohl heruntergeladen als auch ausgedruckt werden. Bei Verwendung unserer Bilder in anderen Kontexten bitten wir um eine Quellenangabe und ggf. um ein Belegexemplar. F\u00FCr h\u00F6herwertige Vorlagen zu Reproduktionszwecken wenden Sie sich bitte an <a href\="mailto\:digitalisierung@ub.uni-stuttgart.de">digitalisierung@ub.uni-stuttgart.de</a>.
