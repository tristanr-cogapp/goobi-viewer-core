customer_zlb_collectionAddressbooksText=<p>Die digitalisierten Berliner Adressb\u00FCcher bieten - in den einzelnen Jahren in unterschiedlichem Umfang - Informationen \u00FCber Einwohner nach Namen und Stra\u00DFen, \u00FCber Branchen und Beh\u00F6rden und weitere Angaben wie z.B.\: Verb\u00E4nde und Vereine, Sehensw\u00FCrdigkeiten, Verkehrsverbindungen, Fahrpreise, Theater, Konzert- u.a. S\u00E4le und ihre Bestuhlungspl\u00E4ne mit Preisen, Gesch\u00E4ftsanzeigen und Grundst\u00FCcksangebote.</p><p>Die Digitalisierung und Bereitstellung der Berliner Adressb\u00FCcher ist ein Projekt der <a class\="link" href\="http\://www.zlb.de/fachinformation/spezialbereiche/berlin-studien.html" title\="Berlin-Studien" target\="_blank">Berlin-Studien</a>.</p><p>Weitere Informationen finden Sie hier\: <a class\="link" href\="http\://www.zlb.de/de/besondere-angebote/berliner-adressbuecher.html" title\="Berliner Telefon- und Adressb\u00FCcher" target\="_blank">Berliner Adressb\u00FCcher der Jahre 1799 bis 1943</a></p>
customer_zlb_collectionDunckerHeading=Sammlung Duncker
customer_zlb_collectionDunckerListLink1=Direkt zur digitalisierten Ausgabe des Mehrb\u00E4ndigen Werks
customer_zlb_collectionDunckerListLink2=Zur Sammlung Duncker auf der Webseite der ZLB (mit Bestands\u00FCbersicht)
customer_zlb_collectionDunckerSubHeading=Weitere Informationen und Bestands\u00FCbersicht
customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>Der Verleger <a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a> gab fast 1000 Ansichten von Schl\u00F6ssern und Rittersitzen in Preu\u00DFen heraus, hochwertige farbige Lithographien, dazu erl\u00E4uternde Texte zu den jeweiligen Schl\u00F6ssern, ihrer Geschichte und zu den in ihnen wohnenden Familien.</p><p>Die Ansichten zeigen ein breit gef\u00E4chertes Bild der Lebenswelt und der kulturellen Bedeutung des preu\u00DFischen Adels im Spiegel seiner Wohnsitze. Die Lithographien und die erl\u00E4uternden Texte wollen ein "culturgeschichtliches Bild des ritterschaftlichen Besitzstandes" bieten, wie Duncker es selbst in seinem Vorwort schreibt.</p>
customer_zlb_collectionFriedlaenderHeading=Sammlung Friedlaender
customer_zlb_collectionFriedlaenderLink=<a class\="link" href\="http\://www.zlb.de/de/recherche/digitale-sammlungen/sammlungen/sammlung-friedlaender-flugschriften.html" title\="Sammlung Friedlaender" target\="_blank">Sammlung Friedlaender</a>
customer_zlb_collectionFriedlaenderSubHeading=Weitere Informationen und die Bestands\u00FCbersicht finden Sie hier
customer_zlb_collectionFriedlaenderText=<p>Die Digitalisierung der Sammlung Friedlaender ist ein Gemeinschaftsprojekt der Universit\u00E4tsbibliothek Lodz und der Zentral- und Landesbibliothek Berlin, gef\u00F6rdert von der Secco-Pontanova-Stiftung (Berlin)</p><p>George Friedlaender (1829-1892) sammelte alles zur Vorgeschichte und den Ereignissen der Revolution des Jahres 1848 und zu ihren Nachwirkungen. Verschiedenste Literaturgattungen (B\u00FCcher, Zeitungen, Zeitschriften, Sonderdrucke, Flugschriften usw.) - somit besonders interessant im Bereich der sog. "grauen Literatur" - wurden von Friedlaender zusammengetragen. Aufgrund ihrer Vollst\u00E4ndigkeit galt seine Sammlung als bedeutendste zu dieser Phase der deutschen Geschichte.</p>
