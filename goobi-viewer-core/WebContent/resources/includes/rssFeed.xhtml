<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

	<composite:interface />

    <composite:implementation>
        <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/jquery.jfeed.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/jquery.aRSSFeed.js"></script>

        <div class="compName_rssFeed rss_wrapp men_wrapp rss_elem_wrapp sidebar-widget widget">
            <h3>
                #{msg.lastImports}
                <a
                    href="#{navigationHelper.applicationUrl}#{navigationHelper.rssUrl}"
                    title="#{msg.rssSubscribe}"
                    target="_blank">
                    <i class="fa fa-rss" aria-hidden="true"></i>
                </a>
            </h3>
            <div class="rss-wrapp" rssnum="5" rss_url="#{navigationHelper.applicationUrl}#{navigationHelper.rssUrl}"
                lastImportsMsg="#{msg.importdate}:" weekDayNames="#{msg.weekDayNames}" monthNames="#{msg.monthNames}">
            </div>
        </div>
        
        <script language="javascript" type="text/javascript">
			$(document).ready(function() {
				$(".rss-wrapp").aRSSFeed();
			});
		</script>
    </composite:implementation>    
</ui:composition>
