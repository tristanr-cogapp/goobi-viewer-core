<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

    <composite:implementation>
        <h:form id="editUserGroupGeneral" styleClass="form-horizontal" role="form" prependId="false">
            <h3>#{msg.userGroup}</h3>

            <!-- DATA INPUT -->
            <div class="form-group">
                <h:outputLabel for="userGroupNameGeneral" styleClass="col-sm-4 control-label" value="#{msg.name} *" />
                <div class="col-sm-8">
                    <h:inputText value="#{adminBean.currentUserGroup.name}" id="userGroupNameGeneral" styleClass="form-control" required="true" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="userGroupDescription" styleClass="col-sm-4 control-label" value="#{msg.description}" />
                <div class="col-sm-8">
                    <h:inputTextarea value="#{adminBean.currentUserGroup.description}" id="userGroupDescription" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="userGroupOwner" styleClass="col-sm-4 control-label" value="#{msg.userGroup_owner} *" />
                <div class="col-sm-8">
                    <div class="custom-control custom-control--select">
                        <h:selectOneMenu value="#{adminBean.currentUserGroup.owner}" id="userGroupOwner" converter="userConverter" required="true">
                            <f:selectItems value="#{adminBean.allUsers}" var="user" itemLabel="#{user.displayName}" />
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label> 
                            <h:selectBooleanCheckbox value="#{adminBean.currentUserGroup.active}" /> #{msg.active}
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- ACTION -->
            <div class="text-right">
                <h:commandLink action="adminAllUserGroups" value="#{msg.cancel}" styleClass="btn" immediate="true">
                    <f:setPropertyActionListener target="#{adminBean.currentUserGroup}" value="#{null}" />
                </h:commandLink>

                <h:commandLink action="adminAllUserGroups" actionListener="#{adminBean.saveUserGroupAction}" value="#{msg.save}" styleClass="btn btn--success" />
            </div>
        </h:form>
    </composite:implementation>
</ui:composition>
