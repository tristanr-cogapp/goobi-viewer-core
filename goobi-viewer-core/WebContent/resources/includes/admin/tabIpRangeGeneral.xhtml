<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<composite:interface>
	</composite:interface>

    <composite:implementation>
        <h:form id="editIpRangeForm" styleClass="form-horizontal" role="form" prependId="false">
            <!-- DATA INPUTS -->
            <div class="form-group">
                <h:outputLabel for="ipRangeName" styleClass="col-sm-4 control-label" value="#{msg.name} *" />
                <div class="col-sm-8">
                    <h:inputText value="#{adminBean.currentIpRange.name}" id="ipRangeName" required="true" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="subnetMask" styleClass="col-sm-4 control-label" value="#{msg.ipRange_subnetMask} *">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </h:outputLabel>
                <div class="col-sm-8">
                    <h:inputText value="#{adminBean.currentIpRange.subnetMask}" id="subnetMask" required="true" styleClass="form-control">
                        <f:validator validatorId="subnetMaskValidator" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="ipRangeDescription" styleClass="col-sm-4 control-label" value="#{msg.description}" />
                <div class="col-sm-8">
                    <h:inputTextarea value="#{adminBean.currentIpRange.description}" id="ipRangeDescription" styleClass="form-control" />
                </div>
            </div>
            
            <!-- ACTION -->
            <div class="text-right">
                <h:commandLink action="adminIpRanges" value="#{msg.cancel}" styleClass="btn" immediate="true">
                    <f:setPropertyActionListener target="#{adminBean.currentIpRange}" value="#{null}" />
                </h:commandLink>

                <h:commandLink action="adminIpRanges" actionListener="#{adminBean.saveIpRangeAction}" value="#{msg.save}" styleClass="btn" />
            </div>
        </h:form>

        <script type="text/javascript">
                                    $( "#editIpRangeForm .fa-question-circle" ).popover( {
                                        html: true,
                                        title: "#{msg.ipRange_descriptionHeading}",
                                        content: "#{msg.ipRange_errInvalidSubnetMask}",
                                        placement: "top",
                                        trigger: "click",
                                        container: "body"
                                    } ).css( "cursor", "pointer" );
                                </script>
    </composite:implementation>
</ui:composition>
