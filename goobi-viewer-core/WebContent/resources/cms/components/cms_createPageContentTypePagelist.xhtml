<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"> 

	<composite:interface />

	<composite:implementation>
		<h:panelGroup rendered="#{contentItem.type == 'PAGELIST'}">
			<div class="edit-content-page edit-content-page-pagelist">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">#{msg.cms_itemClassification}#{contentItem.mandatory?'*':''}:</label>
						<div class="col-sm-9">
								<h:selectManyListbox styleClass="form-control content-input" value="#{contentItem.pageClassification}">
									<f:selectItems value="#{cmsBean.classifications}" var="field" itemValue="#{field}" itemLabel="#{field}" />
								</h:selectManyListbox>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">#{msg.cms_itemCount}:</label>
						<div class="col-sm-9">
							<h:inputText value="#{contentItem.elementsPerPage}" styleClass="form-control content-input" />
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">#{msg.cms_displayTagsAsHeaders}:</label>
                        <div class="col-sm-9">
                        	<h:selectBooleanCheckbox id="checkboxTagsAsHeaders" 
                            value="#{cmsBean.selectedPage.getProperty('DISPLAY_CHILD_TAGS_AS_HEADERS').value}" 
                            onclick="cmsJS.createPage.disablePreview();">
                            </h:selectBooleanCheckbox>
                        </div>
                    </div>
				</div>
			</div>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
