<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"> 

	<composite:interface />

	<composite:implementation>
		<h:panelGroup rendered="#{contentItem.type == 'SOLRQUERY'}">
			<div class="edit-content-page edit-content-page-solr">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">#{msg.cms_itemSolrQuery}#{contentItem.mandatory?'*':''}:</label>
						<div class="col-sm-9">
							<h:inputText value="#{contentItem.solrQuery}" styleClass="form-control content-input">
							<f:ajax event="change" render="@this"/>
							</h:inputText>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">#{msg.cms_itemSolrSortFields}:</label>
                        <div class="col-sm-9">
                        
                            <div class="form-control__select">
                            	<h:selectOneMenu styleClass="form-control" value="#{contentItem.solrSortFields}">
                                    <c:forEach var="field" items="#{cmsBean.possibleSortFields}">
                                        <f:selectItem itemValue="#{field}" itemLabel="#{msg[field]} (#{msg.searchSortingDropdown_ascending})" /> 
                                        <f:selectItem itemValue="!#{field}" itemLabel="#{msg[field]} (#{msg.searchSortingDropdown_descending})" /> 
                                    </c:forEach>
                                
                                
<!--                                 	<f:selectItems value="#{cmsBean.possibleSortFields}" var="field" itemValue="#{field}" itemLabel="#{msg[field]}" /> -->
                                    <f:ajax event="change" render="@this"/>
                                </h:selectOneMenu>
                           </div>
                        
<!--                             <h:inputText value="#{contentItem.solrSortFields}" styleClass="form-control content-input"> -->
<!--                             </h:inputText> -->
                        </div>
                    </div>
					<div class="form-group">
						<label class="col-sm-3 control-label">#{msg.cms_itemCount}:</label>
						<div class="col-sm-9">
							<h:inputText value="#{contentItem.elementsPerPage}" styleClass="form-control content-input">
							<f:ajax event="change" render="@this"/>
							</h:inputText>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
